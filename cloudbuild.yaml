steps:
- name: gcr.io/$PROJECT_ID/remote-builder
  waitFor: ["-"]
  env:
    # Use Container Optimized OS
    # https://cloud.google.com/container-optimized-os/docs/
    - INSTANCE_ARGS=--image-project cos-cloud --image-family cos-stable
    - USERNAME=cloud-user
    # Run a script from the local build context in a Docker container
    - COMMAND=docker run -v "$PWD:/tmp" -w "/tmp" docker:git git clone https://github.com/adeiarias/CI-CD-Benchmarking.git;cd CI-CD-Benchmarking;docker run -v "$PWD:/tmp" -w "/tmp" docker/compose docker-compose -f web-app/docker-compose.yml up -d;docker exec docker-node-mongo;export IP=$(curl https://ipinfo.io/ip) curl http://$IP:3000
