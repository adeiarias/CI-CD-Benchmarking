steps:
   # Clone a public repo and write its revision to a VERSION file.
- name: 'gcr.io/cloud-builders/git'
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    pwd && \
    git clone https://github.com/alvarohernandezrad/CI-CD-Benchmarking && \
    cd CI-CD-Benchmarking/web-app && \
    ls

- name: 'docker/compose:1.19.0'
  args: ['-f', 'CI-CD-Benchmarking/web-app/docker-compose.yml', 'up', '-d']

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    export id=$(docker ps -qf "name=docker-node-mongo") && \
    docker exec -it $(docker ps -qf "name=docker-node-mongo") curl localhost:3000
